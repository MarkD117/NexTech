<p class=""><strong>Quantity:</strong></p>
<form class="form update-form" method="POST" action="{% url 'update_cart' item.item_id %}">
    {% csrf_token %}
    <div class="form-group border w-25 mobile-width-100">
        <div class="input-group input-group-{{ item.item_id }}">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-black rounded-0 decrement-qty_{{ item.item_id }}" 
                    data-item_id="{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm border-0 qty_input id_qty_{{ item.item_id }}" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99"
                data-item_id="{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-black rounded-0 increment-qty_{{ item.item_id }}"
                    data-item_id="{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<div class="mobile-center-buttons">
    <button class="update-link mobile-update-btn btn btn-sm btn-primary rounded-pill">
        <a class="text-white text-decoration-none"><small>Update</small></a>
        <i class="fa-solid fa-rotate-right"></i>
    </button>
    <button class="remove-item mobile-remove-btn btn btn-sm btn-danger rounded-pill" id="remove_{{ item.item_id }}">                                        
        <a class="text-white text-decoration-none"><small>Remove</small></a>
        <i class="fa-solid fa-trash-can"></i>
    </button>
</div>
