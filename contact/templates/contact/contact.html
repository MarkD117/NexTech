{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <hr>
                <h2 class="heading-font mb-4">Contact Form</h2>
                <h5 class="text-muted">Send us a message and we'll get back to you!</h5>
                <hr>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <form method="POST" action="{% url 'contact-form' %}" id="contact-form" class="form mb-2">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center mt-5">
                        <button class="btn btn-blue rounded-pill" type="submit">Submit</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
